<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
<style>
.con {
    background-color: rgba(6, 11, 12, 0.781);
    height: 100vh;
    margin-top: 20px;
    padding-top: 20px;
}
button {
    margin: 4px 3px;
}
</style>
</head>
<body>
    <div class="container con">

        <!-- Simple Bootstrap Button -->
        <button class="btn" style="color: blanchedalmond;">Simple</button>

        <!-- Types of Button -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Lite</button>
        
        <!-- Special Outline around any type of button -->
        <button class="btn btn-outline-warning ">Danger With Outline</button>
        <br>

        <!-- Sizing -->
        <button class="btn btn-outline-danger">Danger With Outline but Normal</button>
        <button class="btn btn-danger btn-lg">Danger With Outline but Bigger</button>
        <button class="btn btn-outline-danger btn-sm">Danger With Outline but smaller</button>
        
        <button class="btn btn-info btn-block">Block Level</button>
        
        <!-- Some bolean values -->
        <button class="btn btn-success active">Active One</button>
        <button class="btn btn-success disabled">Disable One</button>
        

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
