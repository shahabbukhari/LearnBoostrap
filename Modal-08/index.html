<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
<style>
body{
    background: #0F2027;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
.imglogo {
    height: 100px;
    width: 100px;
    margin: auto auto;
}
</style>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-4">PyCoders</h1>
            <p class="lead">Learn about python</p>
            <hr class="my-4">
            <p>Login to your account.</p>
            <button class="btn btn-info" data-toggle="modal" data-target="#exampleModalScrollable">Log in</button>
        </div>
        
        <div class="modal fade" id="exampleModalScrollable" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <img src="logo.webp" class="img-thumbnail imglogo">
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <!-- Email -->
                            <label for="Email">Email:</label>
                            <input type="email" class="form-control">
                            <small class="form-text text-muted">Example: shahabbukhari098@gmail.com</small>
                        </div>
                        <div class="form-group">
                            <!-- Password -->
                            <label for="password">Password:</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="check" class="form-check-label">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success">Log in</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
